<html>
<head>
<meta charset="UTF-8">
<metaname ="viewport"
content="width=device-width,initial-scale=1.0">
<title>
Registration Page
</title>
</head>
<body bgcolor="lightgreen">
<h1 style="text-align:center;"> Registration form</h1>
<br>
<br>
<form action="/submit" method = "port" style = "max-width:600px;
margin:auto;
background-color:white;padding:20px;border-radius:8px;box-shadow
: 0 0 10px rgba(0,0,0,0.1);">
<fieldset style="border:none;margin-bottom:10px;">
<label> Firstname </label>
<input type="text" name="firstname" size="15"/> <br> <br>
<label> Middlename: </label>
<input type="text" name="middlename" size="15"/> <br> <br>
<label> Lastname: </label>
<input type="text" name="lastname" size="15"/> <br> <br>
<label>
Course :
</label>
<select>
<option value="Course">Course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
</select>
<br>
<br>

<label>
Gender :
</label><br>
<input type="radio" name="gender" value="male"/> Male <br>
<input type="radio" name="gender" value="female"/> Female <br>
<input type="radio" name="gender" value="other"/> Other
<br>
<br>
<label>
Phone :
</label>
<input type="text" name="country code" value="+91" size="2"/>
<input
id="telNo"
name="telNo"
type="tel"
size="10"
maxlength="10" required/> <br> <br>
Address
<br>
<textarea cols="60" rows="5" value="address">
</textarea>
<br> <br>
Email:
<input type="email" id="email" name="email" required/> <br>
<br> <br>
Password:
<input type="Password" id="pass" name="pass" required/> <br>
<br> <br>
Re-type password:
<input type="Password" id="repass" name="repass" required/> <br>
<br>
<tr>
<td colspan="2" align="center">
<input type="submit" value="submit">
</td>
</tr>

</form>
</body>
</html>
